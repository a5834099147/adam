package msg.request.console;
option java_package="com.lxd.protobuf.msg.request.console";
option java_outer_classname="MotionSync";

///< 同步请求
message MotionSync_{ 

	///< 文件信息消息
	message File { 
		////< 文件路径
		required string path = 1;
		///< 文件最后修改时间
		required int64 last = 2;
	}

	///< 文件信息链表
	repeated File files = 1;
}

